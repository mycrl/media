<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <div id="App">
      <div 
        class="chapters"
        :style="{
          left: chaptersToggle ? 
            '0' : '-52%'
        }"
      >
        <div class="header">
          章节列表
        </div>
        <div
          class="chapter"
          v-for="(v, i) of chapters"
          :key="v.chapter"
          @click="goto(i)"
        >{{ v.chapter }}</div>
        <br>
        <br>
        <br>
      </div>
      <div
        ref="view"
        class="view"
        @click="
          chaptersToggle = !chaptersToggle
        "
        :style="{
          boxShadow: chaptersToggle ? 
            '0 0 10px 5px #ddd inset' : 
            'inherit'
        }"
      >
        <img
          v-for="v of vector"
          :key="v"
          :src="v"
        />
        <div 
          class="next"
          @click="next"
        >下一页</div>
      </div>
      <div 
        class="goTop"
        v-show="!chaptersToggle"
        @click="goTop"
      >顶部</div>
    </div>
  </body>
</html>
